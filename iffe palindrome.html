<body>
    <script>
     ( function(intArray)   {
        replicaArray = [];
        for (let i = 0; i < intArray.length; i++) {
          reverseStr = ReverseString2(intArray[i]);
          if (intArray[i] == reverseStr){
            replicaArray.push(intArray[i])
          }
        }
   
        for (let i = 0; i < replicaArray.length; i++) {
          console.log(replicaArray[i])
        }
        
        function ReverseString2(str){
          out = ""
          for(let i=str.length-1 ; i >= 0  ; i--){
            out = out.concat(str[i])
          }
          return out
        }
    }
   )(["madam","defed","amay","jayaj"]); 
    </script>
</body>
</html>
